name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file

    # The USERNAME and TOKEN need to correspond to the credentials environment variables used in
    # the publishing section of your build.gradle
#    TODO 临时注释掉
#    - name: Publish to GitHub Packages
#      id: publish
#      uses: gradle/gradle-build-action@4137be6a8bf7d7133955359dbd952c0ca73b1021
#      with:
#        arguments: publish
#      env:
#        USERNAME: ${{ github.actor }}
#        TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # FIXME 针对稳定版本，并且无论成功与否都会发
    - name: Notify package added
      uses: actions-ecosystem/action-create-issue@v1
      #  TODO 临时测试下，仅在非稳定版本发，待删
      if: ${{ steps.regex-match.outputs.match == '' }}
      with:
        github_token: ${{ secrets.ACTION_ISSUE_TOKEN }}
        repo: foodiestudio/public
        title: [${{ github.repository }}] ${{ github.event.release.tag_name }} package created
        body: ${{ github.event.release.body }}
